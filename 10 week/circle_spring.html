<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>1</title>
    </head>
    <body>
        <canvas id="canvas" width="200" height="500" style="background:aliceblue;"></canvas>
        <script>
            let canvas=document.getElementById("canvas");
            let ctx=canvas.getContext("2d");

            let check=true;
            for(let i=0; i<canvas.height; i+=50){
                ctx.beginPath();
                ctx.strokeStyle="black";
                ctx.arc(100, 100+i*2, 50, Math.PI/2, Math.PI/2*3, check);
                ctx.stroke();
                check=!check;
            }
        </script>
    </body>
</html>
