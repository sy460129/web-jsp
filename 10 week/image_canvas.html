<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>캔버스에 꽉 찬 크기로 그리기</title>
        <script>
            
        </script>
    </head>
    <body> 
        <h3>캔버스에 꽉 찬 크기로 그리기</h3>
        <hr>
        <canvas id="canvas" width="300" height="300" style="background:yellow"></canvas>
        <Script>
            let canvas=document.getElementById("canvas");
            let ctx=canvas.getContext("2d");

            let img=new Image();
            img.onload=function(){
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            }
            img.src="media/나몰빼미.jpg";
        </Script>
    </body>
</html>
