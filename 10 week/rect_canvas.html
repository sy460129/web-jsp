<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>사각형 그리기</title>
        <script>
            
        </script>
    </head>
    <body> 
        <h3>사각형 그리기</h3>
        <hr>
        <canvas id="canvas" width="300" height="300"></canvas>
        <script>
            let canvas=document.getElementById("canvas");
            let ctx=canvas.getContext("2d");

            ctx.beginPath();            
            ctx.strokeStyle="magenta";
            for(let i=0; i<70; i+=10){
                ctx.rect(i,i,i+10,i+10);
            }            
            ctx.stroke();
        </script>
    </body>
</html>
