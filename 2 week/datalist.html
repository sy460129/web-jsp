<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>데이타리스트</title>
    </head>
    <body>
        <h3>가보고 싶은 곳</h3>
        <hr>
        <form>
            나라 : <input type="text" list="countries"><br>
            <datalist id="countries">
                <option value="가나">
                <option value="스위스">
                <option value="브라질">
            </datalist>
            가보고 싶은 장소 : <input type="text" list="place"> <br>
            <datalist id="place">
                <option value="산">
                <option value="바다">
                <option value="강">
            </datalist>
        </form>
    </body>
</html>
