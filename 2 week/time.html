<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>시간 정보를 입력하는 폼 활용</title>
    </head>
    <body>
        <h3>시간 정보 입력 HTML5 폼 요소들</h3>
            초기 세팅 : 2022년 3월 1일 밤 9시 30분(10초 32)<br>
            시간을 변경해 보세요
        <hr>
        <form>
            <table>
                <tr> 
                    <td>month : </td> 
                    <td><input type="month" value="2022-03"> </td>
                </tr>
                <tr>
                    <td>week : </td>
                    <td><input type="week" value="2022-W09"></td>
                </tr>
                <tr>
                    <td>date : </td>
                    <td><input type="date" value="2022-03-01"></td>
                </tr>
                <tr>
                    <td>time :</td>
                    <td><input type="time" value="21:30"></td>
                </tr>
                <tr>
                    <td>local : </td>
                    <td><input type="datetime-local" value="2022-03-01T21:30:03.30"></td>
                </tr>
            </table>
        </form>
    </body>        
</html>
