<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>윈도우 닫기</title>
        <script>
            let newWin=null;
            function load(URL){
                newWin = window.open(URL, "myWin", "left=300, top=300, width=400, height=400");
            }
            function closeNewWindow(){
                if(newWin.closed || newWin==null) return;
                else newWin.close();
            }
        </script>
    </head>
    <body>
        <h3>close.open()으로 윈도우 닫기</h3>
        <hr>
        <a href="javascript:load('http://www.disneyworld.com')">
            디즈니월드 홈 페이지</a><br>
        <a href="javascript:window.close()">현재 윈도우 닫기</a><br>
        <a href="javascript:window.closeNewWindow()">새 윈도우 닫기</a>
    </body>
</html>
