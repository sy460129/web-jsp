<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>setInterval()로 텍스트 회전</title>
        <script>
            
        </script>
    </head>
    <body> 
        <h3>텍스트가 자동 회전하며, 마우스로 클릭하면 중단합니다</h3>
        <hr>
        <div><span id="span" style="background:yellow">자동회전하는 텍스트입니다.</span></div>
        <script>
            let span=document.getElementById("span");
            let timerId=setInterval("doRotate()",200);
            span.onclick=function(e){
                clearInterval(timerId);
            }
            function doRotate(){
                let str=span.innerHTML;
                let firstChar=str.substr(0,1);
                let remains=str.substr(1,str.length-1);
                str=remains+firstChar;
                span.innerHTML=str;
            }
        </script>
    </body>
</html>
