<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML 태그에 이벤트 리스너 작성</title>
    </head>
    <body>
        <h3>HTML 태그에 이벤트 리스너 작성</h3>
        <hr>
        <p onmouseover="this.style.background='orchid'" onmouseout="this.style.background='white'">
            마우스를 올리면 orchid 색으로 변경
        </p>
    </body>
</html>
