<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>new Image()로 이미지 로딩</title>
    </head>
    <script>
        let next=1;
        function change(img){
            img.src=imgs[next].src;
            next++;
            next%=imgs.length;
        }
    </script>
    <body>
        <h3>new Image()로 이미지 로딩</h3>
        <hr>
        <Script>
            let files=["media/spade-A.png",
                        "media/spade-2.png",
                        "media/spade-3.png",
                        "media/spade-7.png"];
            let imgs=new Array();
            for(let i=0;i<files.length; i++){
                imgs[i]=new Image();
                imgs[i].src=files[i];
            }
        </Script>
        <img style="border:20px ridge wheat" src="media/spade-A.png" width="200" height="200" onclick="change(this)">
    </body>
</html>
