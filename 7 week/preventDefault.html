<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML 태그에 이벤트 리스너 작성</title>
        <script>
            function query(){
                let p=confirm("이동하시겠습니까?");
                return p;
            }
            function noAction(e){
                e.preventDefault();
            }
        </script>
    </head>
    <body>
        <h3>이벤트의 디폴트 행동 취소</h3>
        <hr>
        <a href="http://www.naver.com" onclick="return query()">네이버로 이동할 지 물어보는 링크</a>
        <form>
            <input type="checkbox" checked>빵(체크됨)
            <input type="checkbox" onclick="noAction(event)">술(체크 안됨)
        </form>
    </body>
</html>
