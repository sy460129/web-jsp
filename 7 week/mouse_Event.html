<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>마우스 관련 이벤트 리스너</title>
    </head>
    <script>
        let width=1;
        function down(obj) {
	        obj.style.fontStyle = "italic";
        }
        function up(obj){
        	obj.style.fontStyle = "normal";
        }
        function over(obj){
	        obj.style.borderColor = "violet";
        }
        function out(obj){
	        obj.style.borderColor = "lightgray";
        }
        function wheel(e,obj){
            if(e.wheelDelta<0){
                width--;
                if(width<0) width=0;
            }
            else{
                width++;
            }
            obj.style.borderStyle="ridge";
            obj.style.borderWidth=width+"px";
        }

    </script>
    <body>
        <h3>마우스 관련 이벤트 리스너</h3>
        <hr>
        <div>마우스 관련
            <span onmouseover="over(this)" 
                onmouseout="out(this)" 
                onmouseup="up(this)" 
                onmousedown="down(this)" 
                onwheel="wheel(event,this)" 
                style="display:inline-block">이벤트</span>가 발생합니다.
        </div>
    </body>
</html>
