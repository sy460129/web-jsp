<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML 태그에 이벤트 리스너 작성</title>
        <script>
            function init(){
                let x=document.getElementById("p");
                p.addEventListener("mouseover",over);
                p.addEventListener("mouseout",out);
            }
            function over(){
                p.style.background="orchid";
            }
            function out(){
                p.style.background="white";
            }
        </script>
    </head>
    <body onload="init()">
        <h3>HTML 태그에 이벤트 리스너 작성</h3>
        <hr>
        <p id="p">
            마우스를 올리면 orchid 색으로 변경
        </p>
    </body>
</html>
