<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>키 이벤트</title>
        <script>
            function whatKeyDown(e){
                let str="";
                let div=document.getElementById("div");
                div.innerHTML="";
                str+="e.key = " + e.key + "<br>";
                str+="e.code = " + e.code + "<br>";
                div.innerHTML=str;
            }
        </script>
    </head>
    <body> 
        <h3>키 리스너와 키 이벤트 객체의 프로퍼티</h3>
        <hr>
        <input type="text" id="text" onkeydown="whatKeyDown(event)">
        <div id="div" style="background:skyblue" width="150px" height="100px"></div>
    </body>
</html>
