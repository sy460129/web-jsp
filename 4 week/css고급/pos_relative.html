<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>position:relative</title>
		<Style>
			div{
				display:inline-block;
				height:50px;
				width:50px;
				border:1px solid lightgray;
				text-align:center;
				color:white;
				background:red;
			}
			#up:hover{
				position:relative;
				left:20px;
				top:20px;
				background:green;
			}
			#down:hover{
				position:relative;
				right:20px;
				bottom:20px;
				background:green;
			}
		</Style>
	</head>
	<body>
		<div>T</div>
		<div id="up">H</div>
		<div>A</div>
		<div>N</div>
		<div id="down">K</div>
		<div>S</div>
	</body>
</html>
