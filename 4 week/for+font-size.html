<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>for문 돌리기</title>
    </head>
    <body>
        <h3>for문으로 10px ~ 35px 크기 출력</h3>
        <script>
            for(let i=10; i<=35; i+=5){
                document.write("<span ");
                document.write("style='font-size:" + i + "px'>");
                document.write(i + "px<br></span>");
            }
        </script>
    </body>
</html>
<span style="font-size:10px"></span>
