<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>while문 합 구하기</title>
    </head>
    <body>
        <script>
            let res=prompt("0보다 큰 정수를 입력하세요", 0);
            res=parseInt(res);
            let ans=0, i=1;
            while(i<=res){
                ans+=i;
                i++;
            }
            document.write(ans);
        </script>
    </body>
</html>
