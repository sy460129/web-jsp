<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>태그에 자바스크립트 작성</title>
        <script>
            function over(obj){
                obj.src="media/나몰빼미.jpg";
            }
            function out(obj){
                obj.src="media/이로치 폴리곤.jpg";
            }
        </script>
    </head>
    <body>
        <h3>마우스를 올려 보세요</h3>
        <hr>
        <img src="media/이로치 폴리곤.jpg" width="300" height="300" alt="이미지"
            onmouseover="over(this)"
            onmouseout="out(this)">
    </body>
</html>
