<!DOCTYPE html>
<html>
    <head>
        <meta chatset="UTF-8">
        <title>switch 문</title>
    </head>
    <body>
        <script>
            let fruits="딸기";
            switch(fruits){
                case "사과":
                case "바나나":
                    price=200; break;
                case "딸기":
                    price=500; break;
                default:
                    document.write("팔지 않ㅅ늡니다.");
                    price=0;
            }
            document.write(price);
        </script>
    </body>
</html>
