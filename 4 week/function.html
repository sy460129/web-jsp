<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>function</title>
        <script>
            function add(a, b){
                let sum;
                sum=(a+b);
                return sum;
            }
        </script>
    </head>
    <body>
        <script>
            let a=add(24567,98374);
            document.write("24567 + 98374 = " + a);
        </script>

    </body>
</html>
