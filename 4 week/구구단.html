<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>구구단</title>
    </head>
    <body>
        <script>
            let m;
            while(1){
                m=prompt("1 ~ 9 사이의 숫자를 입력하시오", "");
                m=parseInt(m);
                if(isNaN(m) || m<1 || m>9) check=false;
                else check=true;
                if(check) break;
            }
            for(i=1; i<=9; i++){
                document.write(m + " X " + i + " = " + eval("m*i") + "<br>");
            }
        </script>
    </body>
</html>
