<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>객체로 배열 만들기</title>
    </head>
    <body>
        <script>
            let arr=new Array();
            for(let i=0; i<10; i++) arr[i]=i+1;
            let sum=0;
            for(let i=0; i<arr.length; i++){
                document.write(i + " = " + arr[i] + "<br>");
                sum+=arr[i];
            }
            document.write(sum/arr.length);
        </script>
    </body>
</html>
